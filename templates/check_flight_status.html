{% extends 'master_page.html' %}



{% block content %}

<form action="/flight_status" class="search-form" method="post">
    <div class="form-group">
        <label for="from">Ticket Number</label>
        <input type="text" id="ticket_no" name="ticket_no" >
    </div>

    <div class="groupOne">
        <button type="submit" class="submitButton">Check Status</button>
    </div>
</form>
{% endblock%}
