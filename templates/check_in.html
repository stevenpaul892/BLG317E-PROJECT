{% extends 'master_page.html' %}



{% block content %}
<h2>Enter your flight number to check in.</h2>
<form class="search-form">
    <div class="form-group">
        <label for="from">Ticket Number</label>

    </div>

        <label for="from">Passanger ID Number</label>

        <button type="submit" class="submitButton">Check in</button>
    </div>
</form>
{% endblock%}
